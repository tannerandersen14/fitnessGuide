<!DOCTYPE html>
  <html ng-app="fitnessGuide">

    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.5/bootstrap-slider.js"/>
      <link rel="stylesheet" href="./css/style.css"/>
    </head>

    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">A Beginner's Guide to Lifting</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li ng-controller="diagramCtrl"><a ui-sref="diagram">Diagram</a></li>
            <li><a ui-sref="user">User</a></li>
            <!-- <li><a ui-sref="gyms">Gyms</a></li> -->
            <li ng-controller="diagramCtrl"><a ui-sref="admin">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-controller="loginController">
            <li><a ui-sref="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a ui-sref="user"><span class="glyphicon glyphicon-user"></span>{{currentUser.username}}</a></li>
          </ul>
        </div>

      </nav>

        <div  class="container" id="uiview" ui-view></div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/mainCtrl.js"></script>
    <script src="./js/controllers/homeCtrl.js"></script>
    <script src="./js/controllers/diagramCtrl.js"></script>
    <script src="./js/controllers/userCtrl.js"></script>
    <script src="./js/controllers/gymsCtrl.js"></script>
    <script src="./js/controllers/AuthController.js"></script>
    <script src="./js/liftsService.js"></script>
    <script src="./js/mainService.js"></script>
    <script src="./js/AuthService.js"></script>



  </html>
