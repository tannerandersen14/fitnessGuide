<div class="quads">
  <div>
    <h1 class="page-header">QUADS</h1>
  </div>
  <div class="workout-div" ng-repeat="lift in quadLifts">
    <h1>{{lift.name}}</h1>
    <a href="{{lift.link}}"><img ng-src="{{lift.image}}"/></a>
    <ul ng-repeat="dir in lift.directions">
      <h3>
        <li>{{dir}}</li>
        <br />
      </h3>
    </ul>
    <button class="btn btn-primary" type="Submit" ng-click="deleteLift(lift._id)">Delete</button>
  </div>
</div>
